<!DOCTYPE html>
<html lang="es">
    <head><title>Recomendando el sitio</title></head>
    <body>
        <div class="container">
            <h2>Recomienda el sitio a un amigo</h2>
            <form action="recomendar.php" method="POST">
                <label for="nombre">Tu Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Tu Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="email_amigo">Correo Electrónico del Amigo:</label>
                <input type="email" id="email_amigo" name="email_amigo" required>
                <input type="submit" value="Recomendar">
            </form>
        </div>
    </body>
</html>
